name: build-ios-app
on:
  push:
    branches:
      - 'master'

jobs:
  deploy:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.4'
          bundler-cache: true
          working-directory: 'ios'
      - uses: maierj/fastlane-action@v3.0.0
        with:
          lane: 'beta'
